<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechanical Skeleton Clock Widget</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .clock {
      position: relative;
      width: 200px;
      height: 200px;
      border: 5px solid #333;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(233,233,233,1) 35%, rgba(215,215,215,1) 100%);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .center {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #333;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 2px;
      background-color: #333;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s ease;
    }

    .hour {
      height: 4px;
      background-color: #333;
    }

    .minute {
      height: 3px;
      background-color: #666;
    }

    .second {
      height: 1.5px;
      background-color: red;
    }

    .number {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      transform: translate(-50%, -50%);
    }

    .number1 { top: 10%; left: 50%; }
    .number2 { top: 25%; left: 85%; }
    .number3 { top: 50%; left: 90%; }
    .number4 { top: 75%; left: 85%; }
    .number5 { top: 90%; left: 50%; }
    .number6 { top: 90%; left: 50%; }
    .number7 { top: 75%; left: 15%; }
    .number8 { top: 50%; left: 10%; }
    .number9 { top: 25%; left: 15%; }
    .number10 { top: 10%; left: 15%; }
    .number11 { top: 10%; left: 50%; }
    .number12 { top: 10%; left: 50%; }

  </style>
</head>
<body>

  <div class="clock">
    <div class="number number12">12</div>
    <div class="number number3">3</div>
    <div class="number number6">6</div>
    <div class="number number9">9</div>
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const secondHand = document.getElementById('second');
      const minuteHand = document.getElementById('minute');
      const hourHand = document.getElementById('hour');

      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = (seconds / 60) * 360;
      const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 6;
      const hourDeg = (hours / 12) * 360 + (minutes / 60) * 30;

      secondHand.style.transform = `rotate(${secondDeg}deg)`;
      minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
      hourHand.style.transform = `rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // initial call
  </script>

</body>
</html>
